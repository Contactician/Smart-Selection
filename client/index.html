<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="./myTstack/reset.css" type="text/css" rel="stylesheet">
    <link href="./myTstack/adobeStyle.css" type="text/css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Raleway:300,400,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <!-- Custom Stylesheets -->
    <link href="./style.css" type="text/css" rel="stylesheet">
    <title>SmartSelection</title>
  </head>
  <body>

  <div class="content">

    <div class="adobe-toolbar">
      <div class="adobe adobe-btn-switch">
        <span class="fa fa-bolt fa-lg"></span>
      </div>
      <div class="adobe adobe-btn-switch">
        <span class="fa fa-cut fa-lg"></span>
      </div>
      <div class="adobe adobe-btn-switch">
        <span class="fa fa-user-secret fa-lg"></span>
      </div>
      <div class="adobe-toolbar-divider"></div>
    </div>

    <div class="selectBox">
      <div class="selectRow">
        <div id="NW" class="selectNode"></div>
        <div id="N" class="selectNode"></div>
        <div id="NE" class="selectNode"></div>
      </div>
      <div class="selectRow">
        <div id="W" class="selectNode"></div>
        <div id="Center" class="selectNode"></div>
        <div id="E" class="selectNode"></div>
      </div>
      <div class="selectRow">
        <div id="SW" class="selectNode"></div>
        <div id="S" class="selectNode"></div>
        <div id="SE" class="selectNode"></div>
      </div>
      <div id="boundBox" class="selectMask"></div>
    </div>
    <div class="adobe-toolbar">
      <div class="adobe-toolbar-divider"></div>
      <div class="adobe-inputGroup">
        <div class="inputMulti">
          <div class="adobe-inputGroupRow">
            <span class="prefix">x</span>
            <input class="adobe adobe-input adobe-input-md" id="x" type="text" name="name" value="100">
          </div>
          <div class="adobe-inputGroupRow">
            <span class="prefix">y</span>
            <input class="adobe adobe-input adobe-input-md" id="y" type="text" name="data" value="75">
          </div>
        </div>
        <div class="inputMulti">
          <div class="adobe-inputGroupRow">
            <span class="prefix">w</span>
            <input class="adobe adobe-input adobe-input-md" id="w" type="text" name="data" value="75">
          </div>
          <div class="adobe-inputGroupRow">
            <span class="prefix">h</span>
            <input class="adobe adobe-input adobe-input-md" id="h" type="text" name="data" value="75">
          </div>
        </div>
      </div>
    </div>

  </div>

<!-- Scripts -->
  <!-- required -->
  <script src="./myTstack/CSInterface.js" type="text/javascript"></script>
  <script src="./myTstack/ReqLibs.js" type="text/javascript"></script>
  <script src="./myTstack/magicMirror.js" type="text/javascript"></script>
  <script src="./myTstack/eventManager.js" type="text/javascript"></script>
  <script src="./main.js" type="text/javascript"></script>
  <script src="./myTstack/menu_Flyout.js" type="text/javascript"></script>
  <script src="./myTstack/menu_Context.js" type="text/javascript"></script>
  </body>
</html>
